    <h2>Description</h2>
    <p>Fresh and vibrant traditional Greek salad with feta cheese.</p>
    
    <h2>Ingredients</h2>
    <ul>
        <li>Tomatoes</li>
        <li>Cucumbers</li>
        <li>Red onion</li>
        <li>Kalamata olives</li>
        <li>Feta cheese</li>
    </ul>
    
    <h2>Steps</h2>
    <ol>
        <li>Chop vegetables</li>
        <li>Combine in bowl</li>
        <li>Add olive oil and vinegar</li>
        <li>Top with feta cheese</li>
    </ol>
